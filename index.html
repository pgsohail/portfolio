<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sohail Sadiq-Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23007AFF;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23005ACC;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' fill='%231c1c1e'/%3E%3Ccircle cx='50' cy='50' r='35' fill='url(%23grad)'/%3E%3Ctext x='50' y='65' font-family='Arial, sans-serif' font-size='40' font-weight='bold' fill='white' text-anchor='middle'%3ES%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- iOS-style Header -->
    <header class="chat-header">
        <div class="header-content">
            <div class="profile-section">
                <div class="profile-picture-container">
                    <img src="images/image.png" alt="Sohail Sadiq" class="profile-picture" id="profilePicture" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="profile-picture-placeholder" style="display: none;">S</div>
                </div>
                <div class="profile-info">
                    <span class="profile-name">Sohail</span>
                    <span class="profile-status" id="profileStatus">Online</span>
                </div>
            </div>
        </div>
    </header>

    <div class="messages-container" id="messagesContainer">
        <!-- Messages will be inserted here by JavaScript -->
    </div>

    <script src="js/main.js"></script>
</body>
</html>
